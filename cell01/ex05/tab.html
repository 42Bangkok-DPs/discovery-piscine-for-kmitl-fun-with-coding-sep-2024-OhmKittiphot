<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 20px;
        }
        .first{
            background-color: #f88c8c;
        }
        .sec {
            background-color: #3d838e;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td class="first">First</td>
            <td class="sec">Second cell</td>
        </tr>
    </table>

</body>
</html>
