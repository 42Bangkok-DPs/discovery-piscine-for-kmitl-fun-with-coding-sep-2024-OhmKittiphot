<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 50px;
        }
        .first{
            background-color: #34e54f;
        }
        .sec {
            background-color: #eb6b6b;
        }
        @media (max-width: 200px) {
            table {
                margin: 0;
                display: block;
                width: 98.9%;
                height: 49.5%;
            }
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td class="first">First cell</td>
            <td class="sec">Second cell</td>
        </tr>
    </table>

</body>
</html>
