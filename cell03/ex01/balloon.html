<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="balloon"></div>

    <script>
        const balloon = document.getElementById('balloon');
        let currentSize = 200;
        let colors = ['red', 'green', 'blue'];
        let colorIndex = 0;

function updateBalloonSize(sizeChange) {
    currentSize += sizeChange;
    if (currentSize >= 200 && currentSize <= 420) {
        balloon.style.width = `${currentSize}px`;
        balloon.style.height = `${currentSize}px`;
    }

    if (currentSize > 420) {
        currentSize = 200;
        balloon.style.width = '200px';
        balloon.style.height = '200px';
        balloon.style.backgroundColor = 'red';
        colorIndex = 0;
    }
}

function changeColor() {
    colorIndex = (colorIndex + 1) % colors.length;
    balloon.style.backgroundColor = colors[colorIndex];
}

    balloon.addEventListener('click', () => {
        updateBalloonSize(10);
        changeColor();
    });

    balloon.addEventListener('mouseenter', () => {
        updateBalloonSize(-5);
        colorIndex = (colorIndex - 1 + colors.length) % colors.length;
        balloon.style.backgroundColor = colors[colorIndex];
});
    </script>
</body>
</html>
