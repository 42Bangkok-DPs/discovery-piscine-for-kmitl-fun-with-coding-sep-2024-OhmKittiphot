<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="calculator">
        <h2>Calculator</h2>
        <input type="number" id="leftOperand" placeholder="Left Operand" min="0">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="number" id="rightOperand" placeholder="Right Operand" min="0">
        <button id="calculateBtn">Try me!</button>
    </div>

    <script>
        $(document).ready(function() {
            $('#calculateBtn').click(function() {
                const leftOperand = parseFloat($('#leftOperand').val());
                const rightOperand = parseFloat($('#rightOperand').val());
                const operator = $('#operator').val();

                if (isNaN(leftOperand) || isNaN(rightOperand) || leftOperand < 0 || rightOperand < 0) {
                    alert('Error :(');
                    console.error('Error :(');
                    return;
                }

                let result;

                switch (operator) {
                    case '+':
                        result = leftOperand + rightOperand;
                        break;
                    case '-':
                        result = leftOperand - rightOperand;
                        break;
                    case '*':
                        result = leftOperand * rightOperand;
                        break;
                    case '/':
                        if (rightOperand === 0) {
                            alert("It's over 9000!");
                            console.error("It's over 9000!");
                            return;
                        }
                        result = leftOperand / rightOperand;
                        break;
                    case '%':
                        if (rightOperand === 0) {
                            alert("It's over 9000!");
                            console.error("It's over 9000!");
                            return;
                        }
                        result = leftOperand % rightOperand;
                        break;
                    default:
                        alert('Error :(');
                        console.error('Error :(');
                        return;
                }

                alert('Result: ' + result);
                console.log('Result: ' + result);
            });

            setInterval(() => {
                alert('Please, use me...');
            }, 30000);
        });
    </script>
</body>
</html>
