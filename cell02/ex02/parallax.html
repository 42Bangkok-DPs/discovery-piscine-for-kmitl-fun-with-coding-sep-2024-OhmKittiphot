<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    <link rel="stylesheet" href="parallax.css">
</head>
<body>

    <!-- Section 1: Parallax image with centered text -->
    <div class="parallax image1">
        <div class="text-center">Welcome to My Parallax Page</div>
    </div>

    <!-- Section 2: Black block with text -->
    <div class="block">
        <p>This is a block with a message of your choice.</p>
    </div>

    <!-- Section 3: Parallax image with centered text at the bottom -->
    <div class="parallax image2">
        <div class="text-center">This is the second image with another message</div>
    </div>

</body>
</html>
